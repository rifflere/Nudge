name: Weekly Webpage Updates Check

on:
  schedule:
    - cron: "0 17 * * 1" # Mondays at 17:00 UTC (9am PST winter / 10am PDT summer)
  workflow_dispatch:

jobs:
  check-events:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Download previous encrypted state
      - name: Download previous events
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: weekly_check.yml
          name: event-state
          path: data
          if_no_artifact_found: ignore

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run event checker
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          EVENTS_CONTAINER_SELECTOR: ${{ secrets.EVENTS_CONTAINER_SELECTOR }}
          EVENT_ITEM_SELECTOR: ${{ secrets.EVENT_ITEM_SELECTOR }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          ARTIFACT_ENCRYPTION_KEY: ${{ secrets.ARTIFACT_ENCRYPTION_KEY }}
        run: python src/check_events.py

      # Upload new encrypted state
      - name: Upload current events
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: event-state
          path: data/last_events.json.enc
          retention-days: 90